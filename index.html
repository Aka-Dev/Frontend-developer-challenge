<!doctype html>
<html class="no-js" lang="" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="videoController">
    <div class="list-posts">
        <div class="row" ng-repeat="video in videos.data | limitTo: 10">
            <div class="post col-lg-4">
                <a href="{{ video.user.link }}">
                    <img ng-src="{{ video.user.pictures.sizes[3].link }}" width="{{ video.user.pictures.sizes[3].width }}" height="{{ video.user.pictures.sizes[3].height }}"
                        alt="{{ video.user.name }}">
                </a>
            </div>
            <div class="post col-lg-8">
                <a ng-href="{{ video.link }}">
                    {{ video.name }}
                </a>
                <!-- Display Description -->
                <p> {{ video.description }} </p>
                <!-- Display number of plays -->
                <b> Number of play:  {{ video.stats.plays }}</b>
                <!-- Display number of comments -->
                <b> Number of comment:  {{ video.metadata.connections.comments.total }}</b>
                <!-- Display number of likes -->
                <b> Number of like:  {{ video.metadata.connections.likes.total }}</b>
            </div>
        </div>
    </div>
</body>

</html>
